<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="A 4-item quiz following the lessons on forms">
    <meta name="author" content="Nicole Andre Luczon">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="q1">1. What does the acronym HTML stand for?</label><br>
                    <input type="text" id="q1" name="q1">
                </div> 
                <div class="form-group">
                    <label for="q2">2. How is CSS used with HTML?</label><br>
                    <textarea id="q2" name="q2" rows="4" placeholder="Write your short answer here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="q3">3. Which of the following CSS selectors is used to apply styles to all paragraph elements?</label><br>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="a">A. p { ... }</option>
                        <option value="b">B. #p { ... }</option>
                        <option value="c">C. .p { ... }</option>
                        <option value="d">D. paragraph { ... }</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q4">4. How many HTML heading tags are there?</label><br>
                    <input type="number" id="q4" name="q4" min="1" max="10">
                </div> 
            </fieldset>
            <button type="submit"><strong>Submit Quiz</strong></button>
        </form>
    </main>
</body>
</html>
