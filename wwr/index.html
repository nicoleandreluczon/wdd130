<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>White Water Adventures ┃ Home Page</title>
        <meta name="description" content="The Home Page includes a call to action and a newsletter sign-up section.">
        <meta name="author" content="Nicole Andre Luczon">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header> <!--The header contains a working logo image and a navigation element.-->
            <img src="images/logo.png" alt="White Water Adventures Rafting Site Logo" class="logo">
            <nav class="header-nav"> 
            <!--The nav element contains four (4) links to the four pages of the project.-->
                <a href="https://nicoleandreluczon.github.io/wdd130/wwr/index.html">Home Page</a>
                <a href="https://nicoleandreluczon.github.io/wdd130/wwr/about.html">About Us</a>
                <a href="https://nicoleandreluczon.github.io/wdd130/wwr/trips.html">Trips</a>
                <a href="https://nicoleandreluczon.github.io/wdd130/wwr/contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section>
                <div class>
                    <img id="background-image" src="images/background_2.jpg" alt="Rafting image">
                    <h1 id="index-header">Experience the Thrill of <br><span class="white-text">White Water Adventure</span></h1>
                    <section id="cta-button">
                        <a href="https://nicoleandreluczon.github.io/wdd130/wwr/trips.html" class="cta-button"><strong>Book a Trip Now</strong></a>
                    </section>
                </div>
            </section>
            <section>
                <h2>Rafting Adventures</h2>
                <div class="trips">
                    <figure><img src="images/rafting_map.webp" alt="Upper Davao River Rafting Map"><figcaption>Upper Davao River Rafting Map</figcaption></figure>
                    <figure><img src="images/small_group.jpg" alt="Small Group of Rafters"><figcaption>Small Group Trips</figcaption></figure>
                    <figure><img src="images/big_group.jpg" alt="Big Group of Rafters"><figcaption>Big Group Trips</figcaption></figure>
                </div>
            </section>
            <section>
                <div class="newsletter-container">
                    <img id="newsletter-image" src="images/newsletter_background.png" alt="Newsletter Background Image" width="1000">
                    <form class="newsletter-signup">
                        <h2>Newsletter</h2>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit">Sign Up Now</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
        <!--The footer element contains a paragraph and three social media icons that are linked. -->
        <!--The paragraph contains the copyright symbol, the year, the rafting company name and the student name.-->
            <p>©️2024    ┃    White Water Adventures  ┃    Nicole Andre Luczon <br>
            <a href="https://app.moqups.com/A4eRA06I2Nx1YmAv11Yg1T1HoGYflFAl/view/page/ad64222d5">WireFrame Link</a></p>
            <nav class="sociallinks">
                <a href="https://web.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook" width="50"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="Instagram" width="50"></a>
                <a href="https://youtube.com/" target="_blank"><img src="images/youtube.png" alt="Youtube" width="50"></a>
            </nav> 
        </footer>
    </body>
</html>
