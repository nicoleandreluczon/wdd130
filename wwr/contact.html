                 </div>

            <div id="form-container">
                <form>
                    
                    <div> <!-- Form Layout General-->
                        
                        <div id="name_container">
                            <label><strong>Name</strong></label><br>
                            <div class="form_section_name">
                                <input type="text">
                                <label>First</label>
                            </div>
                            
                            <div class="form_section_name">
                                <input type="text">
                                <label>Last</label>
                            </div>
                        </div>
                    </div> 
                    <div class="secondary_container">
                        <label><strong>Email</strong></label>
                        <input type="text">
                    </div>
                    <div class="secondary_container">
                        <label><strong>Phone</strong></label>
                        <input type="text">
                    </div>
                    <div id="radio_container">
                        <div class="radio_div">
                            <input type="radio" value="General Inquiry" class="radio_format">
                            <label>General Inquiry</label>
                        </div>
                        
                        <div class="radio_div">
                            <input type="radio" value="Reservation Question" class="radio_format">
                            <label>Reservation Question</label>
                        </div>

                        <div class="radio_div">
                            <input type="radio" value="Website Suggestion" class="radio_format">
                            <label>Website Suggestion</label>
                        </div>
                    </div>
                    <div id="message_container">
                        <label><strong>Message</strong></label>
                        <textarea id="feedback" name="feedback" rows="4"></textarea>
                    </div>
                    <div id="checkbox_container">
                        <input type="checkbox" name="newsletter-checkbox" id="newsletter-checkbox">
                        <label for="newsletter-checkbox">Please subscribe me to the monthly newsletter</label>
                        
                    </div>
                    <div>
                        <button type="submit">Send</button>
                    </div>
                </form>
